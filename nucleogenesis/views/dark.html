<!DOCTYPE html><h3><pretty value="ct.state.player.resources.dark_matter"></pretty><get-html value="'dark_matter'"></get-html>(+<pretty value="ct.state.player.resources.dark_matter*ct.data.constants.DARK_POWER*100"></pretty>%)</h3><p>{{ 'DARK.DESCRIPTION' | translate:ct }}</p><p>{{ 'DARK.PRESTIGE_NOW' | translate }}</p><p><pretty value="ct.darkProduction()"></pretty><get-html value="'dark_matter'"></get-html></p><button type="button" class="btn btn-default" ng-click="ct.darkPrestige(ct.state.player)">{{ 'DARK.PRESTIGE' | translate }}</button><p>{{ 'DARK.PRODUCTION' | translate }}</p><p ng-repeat="(key,value) in ct.cache.breakdown"><get-html value="key"></get-html><pretty value="ct.state.player.statistics.dark_run[key] || 0"></pretty>(+<pretty value="value"></pretty><get-html value="'dark_matter'"></get-html>)</p><div class="row"><div ng-repeat="up in ct.visibleDarkUpgrades(ct.state.player)" ng-click="ct.buyDarkUpgrade(up, ct.state.player)" class="col-xs-12 btn btn-default" ng-class="{disabled: ct.data.dark_upgrades[up].price > ct.state.player.resources.dark_matter &&
         !ct.state.player.dark_upgrades[up],
         active: ct.state.player.dark_upgrades[up]}"><span class="pull-left">{{ct.data.dark_upgrades[up].name}}: {{ct.data.dark_upgrades[up].description}} </span><span class="pull-right"><pretty value="ct.data.dark_upgrades[up].price"></pretty>&nbsp;<get-html value="'dark_matter'"></get-html></span></div></div>
