<!DOCTYPE html><div class="col-xs-12"><h2>{{ 'STATS.EXO' | translate }}</h2><div ng-repeat="(element,stats) in ct.state.player.statistics.exotic_run"><h3>{{element}}</h3><div ng-repeat="key in ct.keys(stats).sort()"><p><b>{{key}}</b>:<pretty value="stats[key]"></pretty></p></div></div><h2>{{ 'STATS.DARK' | translate }}</h2><div ng-repeat="key in ct.keys(ct.state.player.statistics.dark_run).sort()"><p><b>{{key}}</b>:<pretty value="ct.state.player.statistics.dark_run[key]"></pretty></p></div><h2>{{ 'STATS.ALL' | translate }}</h2><div ng-repeat="key in ct.keys(ct.state.player.statistics.all_time).sort()"><p><b>{{key}}</b>:<pretty value="ct.state.player.statistics.all_time[key]"></pretty></p></div></div>
