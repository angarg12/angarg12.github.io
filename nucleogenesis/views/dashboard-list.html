<!DOCTYPE html> <input ng-model="ct.searchText"><span class="mdi mdi-18px mdi-magnify"></span><div ng-repeat="(symbol, element) in ct.data.elements" ng-if="ct.resourcesForElement(symbol, ct.state.player).length > 0"><p><b>{{element.name}}</b></p><p ng-repeat="key in ct.resourcesForElement(symbol, ct.state.player)" class="row"><get-html value="key" class="col-xs-2"></get-html><pretty value="ct.state.player.resources[key]" class="col-xs-6"></pretty><span class="col-xs-4 sidebar-icons"><span ng-if="ct.data.radioisotopes.indexOf(key) != -1" class="mdi mdi-18px mdi-radioactive"></span></span></p></div><div ng-if="ct.resourcesForElement('', ct.state.player).length > 0"><p><b>{{ 'DASHBOARD.MISC' | translate }}</b></p><p ng-repeat="key in ct.resourcesForElement('', ct.state.player)" class="row"><get-html value="key" class="col-xs-2"></get-html><pretty value="ct.state.player.resources[key]" class="col-xs-6"></pretty><span class="col-xs-4 sidebar-icons"><span ng-if="ct.data.radioisotopes.indexOf(key) != -1" class="mdi mdi-18px mdi-radioactive"></span></span></p></div>
